{{>header}}
<section id="brand_page" class="clearfix">
    <div class="container">
        <div class="row">
            <div class="bp_1 clearfix" style="margin-top:40px;">
                <h1><i class='fas fa-sliders-h'></i> Menu Filter<br></h1>
            </div>
            <div class="bp_2 clearfix">
                {{#menuList}}
                <div class="col-sm-3 space_all prueba">
                    <div class="bp_2m clearfix">
                        <div class="cuadro_intro_hover" style="background-color:#cccccc; height:250px;">
                            <div class="caption">
                                <div class="blur"></div>
                                <div class="caption-text">
                                    <h3 style="border-top:2px solid white; padding-top:20px;"><a href="#">{{name}}</a></h3>
                                    <form action="/processRemoveDiet/{{id}}" method="post">
                                        <input type="hidden" name="_csrf" value="{{token}}"/>
                                        <h3><input type="submit" placeholder="Remove Menu" value="Remove Menu" style="color: #1b1e24"></h3>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {{/menuList}}

                {{#menuContains}}
                <div class="col-sm-3 space_all prueba">
                    <div class="bp_2m clearfix">
                        <div class="cuadro_intro_hover" style="background-color:#cccccc; height:250px;">
                            <div class="caption">
                                <div class="blur"></div>
                                <div class="caption-text">
                                    <h3 style="border-top:2px solid white; padding-top:20px;"><a href="#">{{name}}</a></h3>
                                    <form action="/processAddDiet/{{id}}" method="post">
                                        <input type="hidden" name="_csrf" value="{{token}}"/>
                                        <h3><input type="submit" placeholder="Add Menu" value="Add Menu" style="color: #1b1e24"></h3>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {{/menuContains}}
            </div>
        </div>
        <form action="/processFormDiet" method="post">
            <div class="col-sm-11">
                <p>Name:</p>
                <p><input type="text" id="name" name="name" ></p>
                <input type="hidden" name="_csrf" value="{{token}}"/>
                <p><input type="submit" placeholder="Finish Diet"></p>
            </div>
        </form>
    </div>
</section>

{{>footer}}
