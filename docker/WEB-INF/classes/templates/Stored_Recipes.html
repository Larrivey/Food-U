{{>header}}
<section id="brand_page" class="clearfix">
	<div class="container">
		<div class="row">
			<div class="bp_1 clearfix" style="margin-top:40px;">

				<h1><i class='fas fa-sliders-h'></i> Your Recipes<br></h1>
				<p>Build your own search by selecting your specific meal, dietary requirements, meat, desired method, or season!</p>
			</div>
			<div class="bp_2 clearfix">
				{{#yourRecipe}}
				<div class="col-sm-3 space_all prueba">
					<div class="bp_2m clearfix">
						<div class="cuadro_intro_hover" style="background-color:#cccccc; height:250px;">
							<img style="height:250px;width: 300px;"src="/recipe/{{id}}/image" class="fotoReceta" alt="abc">
							<div class="caption">
								<div class="blur"></div>
								<div class="caption-text">
									<h3 style="border-top:2px solid white; padding-top:20px;"><a href="#">{{name}}</a></h3>
									<p style="margin-top:50px;"><a href="/Recipe/{{id}}">Show Recipe</a></p>
									<form action="/processRemoveRecipe" method="post">
										<input type="hidden" name="_csrf" value="{{token}}"/>
										<input type="hidden" id="id_Recipe" name="id_Recipe" value={{id}} >
										<p><input type="submit" class="btn btn-danger" id="btnSaveRecipe" value="Remove Recipe"/></p>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
				{{/yourRecipe}}
			</div>
		</div>
	</div>
</section>

{{>footer}}
