<!DOCTYPE html>
<html>
<head>
<title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">
			<div class="signup">
				<form role="search" method="post">
					<button class="goback_button" value="Return" onClick="history.go(-1);">Go Back</button>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input #name type="name" name="name" placeholder="User name" required="">
					<input #mail type="email" name="mail" placeholder="Email" required="">
					<input #pass type="password" name="password" placeholder="Password" required="">
					<input type="submit" (click)="register($event, name.value, mail.value, pass.value)" >
				</form>
			</div>

			<div class="login">
				<form role="search" method="post">
					<label for="chk" aria-hidden="true">Login</label>
					<input #username1 type="username" name="username" placeholder="User name" required="">
					<input #password1 type="password" name="password" placeholder="Password" required="">
					<input type="submit" value="Log In" (click)="logIn($event, username1.value, password1.value)" >
				</form>
			</div>
	</div>
</body>
</html>
